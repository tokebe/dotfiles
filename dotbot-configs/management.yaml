---
- clean: ["~"]
- create: [~/Applications, ~/Downloads, ~/Projects]
- shell:
    - description: Ensure wezterm fontsize config file
      command:
        test -f ".config/wezterm/fontsize.lua" || cp .config/wezterm/fontsize-default.lua
        .config/wezterm/fontsize.lua
      quiet: true
- link:
    # zsh
    ~/.zshrc:
      path: zsh/.zshrc
      relink: true
    ~/.zshenv:
      path: zsh/.zshenv
      relink: true
    ~/.zprofile:
      path: zsh/.zprofile
      relink: true
    ~/.p10k.zsh:
      path: zsh/.p10k.zsh
      relink: true
    ~/.zfunc:
      path: zsh/.zfunc
      relink: true
    # tmux
    ~/.tmux/plugins/tpm:
      path: tmux/tpm
      relink: true
    ~/.config/tmux/tmux.conf:
      path: tmux/tmux.conf
      relink: true
    # General
    ~/.config/:
      glob: true
      path: .config/*
      relink: true
    ~/:
      glob: true
      path: home/*
      relink: true
