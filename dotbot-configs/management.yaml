---
- clean: ['~']
- create: [~/Applications, ~/Downloads, ~/Projects]
- shell:
    - description: Ensure wezterm fontsize config file
      command: test -f ".config/wezterm/fontsize.lua" || cp .config/wezterm/fontsize-default.lua
        .config/wezterm/fontsize.lua || true
      quiet: true
- link:
    # tmux
    ~/.tmux/plugins/tpm:
      path: tmux/tpm
      relink: true
    ~/.config/tmux/tmux.conf:
      path: tmux/tmux.conf
      relink: true
    # General
    ~/.config/:
      glob: true
      path: .config/*
      relink: true
    ~/:
      glob: true
      path: home/*
      relink: true
      prefix: '.'
