- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- create:
    - ~/applications
    - ~/downloads

- shell:
    - command: git submodule sync --recursive
      description: Sync Submodules
      quiet: true
    - command: git submodule update --init --recursive
      description: Update Submodules
      quiet: true
    - command: ./zsh/setup
      description: Install ZSH for Humans
      quiet: true
      stdout: true
      stderr: true
      stdin: true
    - command: ./nvim/setup
      description: Install nvim
      quiet: true
      stdout: true
      stderr: true
      stdin: true

- link:
    ~/.config/nvim: nvim/config
    ~/.p10k.zsh:
      path: zsh/.p10k.zsh
      force: true
    # ~/.zshrc:
    #   path: zsh/.zshrc
    #   force: true
    ~/.config/iosevka/config.ini:
      path: iosevka/config.ini

- shell:
    - command: zsh -c 'nvim --headless "+Lazy! sync" +qa'
      description: Prepare Neovim
      quiet: true
      stdout: true
      stderr: true
    - command: ./iosevka/setup
      description: Generate Custom Iosevka Fonts
      quiet: true
      stdout: true
      stderr: true
      stdin: true
