---
- plugins:
    - dotbot-plugins/dotbot-omnipkg
    - dotbot-plugins/dotbot-if
    - dotbot-plugins/dotbot-brew
    - dotbot-plugins/dotbot-pip
- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ["~"]
- create: [~/applications, ~/downloads]
- if:
    cond: command -v brew &> /dev/null
    unmet:
      - shell:
          - command: >
              /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            description: Install brew package manager
            quiet: true
            stdout: true
            stderr: true
            stdin: true
- omnipkg:
    - update
    - upgrade
    - install:
        - unzip
        - ripgrep
        - fzf
        - apt: fd-find
          dnf: fd-find
          pac: fd
          brew: fd
        - pac: ccat
          brew: ccat
        - ranger
        - pac: lazygit
          dnf: lazygit
          brew: jesseduffield/lazygit/lazygit
        - neofetch
        - brew: btop
        - luarocks
        - cmake
        - tldr
        - python3
        - python3-venv
        - python3-pip
        - python-is-python3
        - fontforge
        - python3-fontforge
        - cargo
        - ttfautohint
        - { brew: coreutils }
- if:
    cond: '[[ "$(uname -s)" == *"Linux"* ]]'
    met:
      - if:
          cond: command -v fd &> /dev/null
          met:
            - shell:
                - command: ln -sf $(which fdfind) ~/.local/bin/fd
                  description: Fix fd access
                  quiet: true
      - brew: [lsd, ccat, lazygit, lazydocker, btop, nvim]
- shell:
    - command: brew analytics off
      quiet: true
    - command: ./zsh/setup
      description: Install ZSH for Humans
      quiet: true
      stdout: true
      stderr: true
      stdin: true
- pip:
    file: python-packages.txt
- link:
    # neovim
    ~/.config/nvim: nvim
    # zsh
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.zprofile: zsh/.zprofile
    ~/.p10k.zsh: zsh/.p10k.zsh
    # iosevka font gen
    ~/.config/iosevka/config.ini: iosevka/config.ini
    # ranger config
    ~/.config/ranger: ranger
    # tmux
    ~/.tmux.conf: tmux/.tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/.tmux.conf.local
- shell:
    - command: zsh -c 'nvim --headless "+Lazy! sync" +qa'
      description: Prepare Neovim
      quiet: true
      stdout: true
      stderr: true
    - command: ./iosevka/setup
      description: Generate Custom Iosevka Fonts
      quiet: true
      stdout: true
      stderr: true
      stdin: true
