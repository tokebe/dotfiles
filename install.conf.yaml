---
- plugins:
    - dotbot-plugins/dotbot-include
    - dotbot-plugins/dotbot-omnipkg
    - dotbot-plugins/dotbot-if
    - dotbot-plugins/dotbot-brew
    - dotbot-plugins/dotbot-pip
    - dotbot-plugins/dotbot-flatpak
    - dotbot-plugins/dotbot-gh-extensions
- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ['~']
- create: [~/Applications, ~/Downloads, ~/Projects]
- include: software.yaml
- shell:
    - command: test -f "wezterm/fontsize.lua" || cp wezterm/fontsize-default.lua
        wezterm/fontsize.lua
      description: Ensure wezterm fontsize config file
- link:
    # zsh
    ~/.zshrc:
      path: zsh/.zshrc
      relink: true
    ~/.zshenv:
      path: zsh/.zshenv
      relink: true
    ~/.zprofile:
      path: zsh/.zprofile
      relink: true
    ~/.p10k.zsh:
      path: zsh/.p10k.zsh
      relink: true
    ~/.zfunc:
      path: zsh/.zfunc
      relink: true
    # tmux
    ~/.tmux/plugins/tpm:
      path: tmux/tpm
      relink: true
    ~/.config/tmux/tmux.conf:
      path: tmux/tmux.conf
      relink: true
    # General
    ~/.config/:
      glob: true
      path: .config/*
      relink: true
    ~/:
      glob: true
      path: home/*
      relink: true
- include: themes.yaml
